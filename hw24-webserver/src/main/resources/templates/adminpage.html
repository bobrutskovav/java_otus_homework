<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<div class="top">
    <img src="img/login.png">
    <br/>
    <form action="adminpage" method="post">
        <label>
            login <br/>
            <input name="newName" placeholder="Введите имя" required type="text">
        </label>
        <br/>
        <label>
            password<br/>
            <input name="password" placeholder="Введите пароль" required type="password">
        </label>
        <br/>
        <label>
            age<br/>
            <input name="age" placeholder="Введите возраст" required type="number">
        </label>
        <br/><br/>
        <input type="submit" value="Создать пользователя">
    </form>
</div>
<div>
    <table style="width: 400px">
        <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 150px">Имя</td>
            <td style="width: 100px">Пароль</td>
        </tr>
        </thead>
        <tbody>
        <#list users as user>
        <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.password}</td>
        </tr>
        </
        #list>
        </tbody>
    </table>
</div>
</body>
</html>
